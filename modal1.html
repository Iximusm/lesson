<html>
    <head>
        <meta charset = "utf-8">
        <script>
            function Onclick(){
                var dialog = document.getElementById('Dialog');
            document.getElementById('showDialog').onclick = function(){
                dialog.show();
            };
            document.getElementById('closeDialog').onclick = function(){
                dialog.close();
            };
            };
        </script>
        
        </head>
       <body>
           <dialog id = "Dialog">
           <p>Пример работы Диалоговых окон</p>
                <button id = "closeDialog">Закрыть</button>
           </dialog>
           <button id = "showDialog" onclick = "Onclick();">Открыть окно</button>
        </body>

</html>
